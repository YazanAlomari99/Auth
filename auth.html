<!DOCTYPE html>
<html>
<head>
  <title>Access Hidden Page</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="button" onclick="checkSecretCode()">Access Hidden Page</button>

  <script>
    function checkSecretCode() {
      const code = prompt("Enter the secret code to access the hidden page:");
      if (code === "0000") {
        window.location.href = "https://your-hidden-page-url.com"; // Replace with your actual URL
      } else {
        alert("Incorrect code. Access denied.");
      }
    }
  </script>
</body>
</html>
